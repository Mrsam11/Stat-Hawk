<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Sign Up - Strat Hawk</title>
</head>
<body>
    <div class="nav">
        <h1 class="logo">Strat Hawk</h1>
        <a class="nav-item" href="index.html">Home</a>
        <a class="nav-item" href="booking.html">Booking</a>
        <a class="nav-item" href="destinations.html">Destinations</a>
        <a class="nav-item" href="login.html">Login</a>
        <a class="nav-item" href="Signup.html">Sign Up</a>
    </div>
    <div class="signup-form-container">
    <h2 class="heading">Sign Up</h2>
    <form action="login.html">
    <div class="signup-element-container">
                <div class="form-group">
                    <label class="label" >Title</label>
                    <input type="radio" name="title" value="Mr" id="mr">
                    <label class="label-inline" for="mr">Mr</label>
                    <input type="radio" value="Mr's" name="title" id="mrs">
                    <label class="label-inline" for="mrs">Mr's</label>
                </div>
                <div></div>
                <div class="form-group">
                    <label class="label" for="firstname">First Name</label>
                <input type="text" class=“form-input“ name="firstname" id="firstname" placeholder="First Name" required></div>
                <div class="form-group">
                    <label class="label" for="lastname">Last Name</label>
                <input type="text" class=“form-input“ name="lastname" placeholder="Last Name" id="lastname required">
            </div>
                <div class="form-group">
                    <label class="label" for="email">Email</label>
                    <input type="text" class=“form-input“ name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title="xxxx@yyyy.zzz format">
                </div>
                    <div class="form-group">
                        <label class="label" for="phNumber">Phone Number</label>
                    <input type="text" class=“form-input“ name="Phone Number" id="phNumber" pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label class="label" for="password">Password</label>
                    <input type=“password" class=“form-input" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Number, 1 Upper Case, 1 Lower Case with 8 or more Characters">
                </div>
                    <div class="form-group">
                        <label class="label" for="confirmPassword">Confirm Password</label>
                    <input type=“password" class=“form-input" name="password" id="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Number, 1 Upper Case, 1 Lower Case with 8 or more Characters">
                </div>
                <div class="form-group">
                    <label class="label" for="Language">Preferred Language</label> 
                    <select class=“form-input" name="Language" id="Language">
                        <option value="English">English</option>
                        <option value="Urdu">Urdu</option>
                        <option value="Russian">Russian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Portugese">Portugese</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" value="Y" name="newsletter" id="newsletter">
                    <label class="label-inline" for="newsletter">Recieve News Letter</label>
                </div>
        </div>
        <div class="form-group">
                <input class="btn" type="submit" value="Register">
            </div>
    </form>
</div>
</body>
</html>
