<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/styles.css">
  <title>Login - Strat Hawk</title>
</head>

<body>
  <div class="nav">
    <h1 class="logo">Strat Hawk</h1>
    <a class="nav-item" href="index.html">Home</a>
    <a class="nav-item" href="booking.html">Booking</a>
    <a class="nav-item" href="destinations.html">Destinations</a>
    <a class="nav-item" href="login.html">Login</a>
    <a class="nav-item" href="Signup.html">Sign Up</a>
  </div>
  <div class="login-form-container">
    <h2 class="heading">Login</h2>
    <form action="index.html">
      <div class="login-element-container">
        <div class="form-group">
          <label class="label" for="email">Email</label>
          <input class="form-input" type="text" id="email" name="email" placeholder="Enter Email" required />
        </div>
        <div class="form-group">
          <label class="label" for="password">Password</label>
          <input class="form-input" type="password" name="password" id="password" placeholder="Enter Password" required>
        </div>
      </div>
      <input type="submit" value="Login" class="btn">
    </form>
  </div>
</body>

</html>
